<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
<nav th:replace="layouts/nav::nav(loginUser=${loginUser})"></nav>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" th:each="post : ${posts}">
                <a th:href="@{'/@' + ${post.blog.user.username} + '/' + ${post.title}}" class="text-decoration-none">
                    <div class="post h-100">
                        <img class="post-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..."/>
                        <div class="post-body p-4">
                            <h5 class="fw-bolder"
                                th:text="${post.title.length() > 15} ? ${#strings.substring(post.title, 0, 15)} + '...' : ${post.title}"></h5>
                            <p th:text="${post.content.length() > 30} ? ${#strings.substring(post.title, 0, 30)} + '...' : ${post.content}"></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div th:if="${posts.totalPages} >= 1">
        <ul>
            <li th:each="i : ${#numbers.sequence(1, posts.totalPages)}">
                <a th:href="@{/(page=${i})}" th:text="${i}"></a>
            </li>
        </ul>
    </div>
</section>
<footer th:replace="layouts/footer::footer"></footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
