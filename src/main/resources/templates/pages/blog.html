<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="/css/styles.css" rel="stylesheet"/>
    <link href="/css/blog.css" rel="stylesheet"/>
</head>
<body>
<nav th:replace="layouts/nav::nav(loginUser=${loginUser})"></nav>
<main>
    <div class="container px-4 px-lg-5" id="blog" th:blogOwner="${blogOwner}" th:loginUser="${loginUser}">
        <section class="px-4 px-lg-5 mt-5" id="blog-info">
            <img id="blog-profile" src="" alt="Profile Picture">
            <h1 id="blog-name"></h1>
            <p id="blog-description"></p>
        </section>
        <hr class="px-4 px-lg-5">
        <section class="px-4 px-lg-5" id="blog-follow">
            <div id="blog-follower">
                <span id="follower-count"></span>
                <span>팔로워</span>
            </div>
            <div id="blog-following">
                <span id="following-count"></span>
                <span>팔로잉</span>
            </div>
            <div>
                <button type="button" class="btn btn-outline-dark" id="follow-button"></button>
            </div>
        </section>
        <hr class="px-4 px-lg-5">
        <section class="px-4 px-lg-5" id="blog-main-content">
        </section>
    </div>
</main>
<footer th:replace="layouts/footer::footer"></footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/blog.js"></script>
</body>
</html>
