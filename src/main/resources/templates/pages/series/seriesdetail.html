<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Series Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/series/seriesdetail.css">
</head>
<body>
<nav th:replace="layouts/nav::nav(loginUser=${loginUser})"></nav>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <input type="hidden" id="series-id" th:value="${series.getId}">
        <input type="hidden" id="blog-username" th:value="${blogUsername}">
        <a th:href="@{'/@' + ${blogUsername}}">
            <h5><strong th:text="${series.blog.name} + '\'s 벨로그'"></strong></h5>
        </a>
        <h3>시리즈</h3>
        <h1 th:text="${series.name}"></h1>
        <div id="post-container">

        </div>
    </div>
</section>
<footer th:replace="layouts/footer::footer"></footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="/js/series/seriesdetail.js"></script>
</body>
</html>
