<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body>
<nav th:replace="layouts/nav::nav(loginUser=${loginUser})"></nav>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div th:if="${loginUser != null}">
            <h1>이미 로그인 되었습니다.</h1>
            <a href="/">
                <button type="button">Main</button>
            </a>
        </div>
        <div th:if="${loginUser == null}">
            <h1>Sign Up</h1>
            <form method="post" th:action="@{/userreg}" th:object="${user}">
                <label for="id">ID</label>
                <br/>
                <input type="text" id="id" th:field="*{username}">
                <button type="button" id="checkId">Check id</button>
                <div id="idCheckResult"></div>
                <br/>

                <label for="password">Password</label>
                <br/>
                <input type="password" id="password" th:field="*{password}">
                <div id="passwordValidResult"></div>
                <br/>

                <label for="passwordCheck">Password Check</label>
                <br/>
                <input type="password" id="passwordCheck">
                <div id="passwordCheckResult"></div>
                <br/>

                <label for="name">Name</label>
                <br/>
                <input type="text" id="name" th:field="*{name}">
                <br/>

                <label for="email">Email</label>
                <br/>
                <input type="text" id="email" th:field="*{email}">
                <button type="button" id="checkEmail">Check Email</button>
                <div id="emailCheckResult"></div>
                <br/>

                <input type="submit" id="signUpButton" value="Sign Up" disabled>
            </form>
        </div>
    </div>
</section>
<footer th:replace="layouts/footer::footer"></footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/users/userregform.js"></script>
</body>
</html>
